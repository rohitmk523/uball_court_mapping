<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Court Tracking - Tag Visualization</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Basketball Court Tracking</h1>
            <nav>
                <a href="/">Tag Visualization</a>
                <a href="/calibration">Calibration</a>
                <a href="/tracking">Tracking</a>
            </nav>
        </header>

        <main>
            <div class="control-panel">
                <h2>Controls</h2>

                <div class="control-group">
                    <h3>Data Processing</h3>
                    <button id="processBtn" class="btn-primary">Process Log File</button>
                    <p id="processingStatus" class="status"></p>
                </div>

                <div class="control-group">
                    <h3>Playback Controls</h3>
                    <button id="playBtn" class="btn-secondary" disabled>Play</button>
                    <button id="pauseBtn" class="btn-secondary" disabled>Pause</button>
                    <button id="resetBtn" class="btn-secondary" disabled>Reset</button>
                </div>

                <div class="control-group">
                    <h3>FPS Control</h3>
                    <label for="fpsSlider">FPS: <span id="fpsValue">15</span></label>
                    <input type="range" id="fpsSlider" min="1" max="30" value="15" disabled>
                    <p>Current FPS: <span id="currentFps">0</span></p>
                </div>

                <div class="control-group">
                    <h3>Timeline</h3>
                    <input type="range" id="timeline" min="0" max="100" value="0" disabled>
                    <p>Timestamp: <span id="currentTimestamp">-</span></p>
                </div>

                <div class="control-group">
                    <h3>Tags</h3>
                    <p>Active Tags: <span id="activeTags">0</span></p>
                    <div id="tagList"></div>
                </div>
            </div>

            <div class="visualization">
                <canvas id="courtCanvas"></canvas>
            </div>
        </main>
    </div>

    <script src="/static/js/utils.js"></script>
    <script src="/static/js/courtRenderer.js"></script>
    <script src="/static/js/tagAnimator.js"></script>
</body>
</html>
